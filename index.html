<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC</title>
    <!-- Adding favicon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- Adding Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113861388-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-113861388-2");
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- To use Google Icons -->
</head>

<body>
    <!-- Header -->
    <nav class="navbar fixed-top" id="hero">
        <h1>Tic Tac Toe</h1>
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="rules.html">Rules</a>
        <a class="navbar-brand" href="about.html">About</a>
        <a class="navbar-brand" href="contributors.html">Contributors</a>
        <button class="btn btn-info" onclick="enableDarkMode()">Dark Mode</button>
    </nav>
    </br>

    <!-- Main Menu Wrapper -->
    <div class="wrapper">
        <div class="h4">Play Tic Tac Toe</div>
        <br />

        <!-- Difficulty Settings -->
        <div class="center">
            <button class="button" type="button" onclick="setDifficulty('easy')">
                <h2>Easy</h2>
            </button><br />
            <button class="button" type="button" onclick="setDifficulty('normal')">
                <h2>Normal</h2>
            </button><br />
            <button class="button" type="button" onclick="setDifficulty('hard')">
                <h2>Hard</h2>
            </button><br />
        </div>


        <!-- Difficulty Settings Stored in gameplay.html -->
        <script>
            function setDifficulty(level) {
                localStorage.setItem("difficulty", level);
                window.location.href = "gameplay.html";
            }
        </script>
    </div>

    <!-- Dark Mode Script -->
    <script>
        window.onload = function () {
            const currentMode =
                localStorage.getItem("theme") || "light-mode";
            document.body.classList.add(currentMode);

            // Set button text based on current mode
            const darkToggle = document.querySelector(".btn-info");
            darkToggle.textContent =
                currentMode === "dark-mode" ? "Light Mode" : "Dark Mode";

            if (currentMode === "dark-mode") {
                setDarkMode();
            }
        };

        function enableDarkMode() {
            const body = document.body;
            const currentMode = body.classList.contains("dark-mode")
                ? "dark-mode"
                : "light-mode";
            const newMode =
                currentMode === "dark-mode" ? "light-mode" : "dark-mode";

            body.classList.remove(currentMode);
            body.classList.add(newMode);

            // Save the preference to local storage
            localStorage.setItem("theme", newMode);

            // Update button text
            const darkToggle = document.querySelector(".btn-info");
            darkToggle.textContent =
                newMode === "dark-mode" ? "Light Mode" : "Dark Mode";
        }

        function setDarkMode() {
            document.body.classList.add("dark-mode");
        }
    </script>

    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script scr="app.js"></script>
</body>

</html>
