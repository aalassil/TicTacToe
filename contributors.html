  <!-- Note: <br> is used, but it's usually better to use CSS for spacing -->

   <!-- Below h3 tag gives the details about the number of contributors which will be updated dynamically -->
   <h3 id="ct"></h3>

   <!-- Table will be generated dynamically using GitHub API -->
   <table id="counthere">
     <tr>
       <th>CTR NO</th>
       <th>CONTRIBUTOR NAME</th>
       <th>CONTRIBUTOR GITHUB ID</th>
       <th>No OF CONTRIBUTIONS</th>
     </tr>
   </table>
   
   <!-- Ensure to close divs if you open any -->
   <script>
    window.onload = function () {
        const currentMode =
            localStorage.getItem("theme") || "light-mode";
        document.body.classList.add(currentMode);

        // Set button text based on current mode
        const darkToggle = document.querySelector(".btn-info");
        darkToggle.textContent =
            currentMode === "dark-mode" ? "Light Mode" : "Dark Mode";

        if (currentMode === "dark-mode") {
            setDarkMode();
        }
    };

    function enableDarkMode() {
        const body = document.body;
        const currentMode = body.classList.contains("dark-mode")
            ? "dark-mode"
            : "light-mode";
        const newMode =
            currentMode === "dark-mode" ? "light-mode" : "dark-mode";

        body.classList.remove(currentMode);
        body.classList.add(newMode);

        // Save the preference to local storage
        localStorage.setItem("theme", newMode);

        // Update button text
        const darkToggle = document.querySelector(".btn-info");
        darkToggle.textContent =
            newMode === "dark-mode" ? "Light Mode" : "Dark Mode";
    }

    function setDarkMode() {
        document.body.classList.add("dark-mode");
    }
</script>
</body>
